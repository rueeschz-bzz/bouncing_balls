<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Electric Bouncing Balls</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>Electric Bouncing Balls</h1>

    <div class="controls">
        <label>
            Anzahl Bälle
            <input type="number" id="ballCount" min="1" max="100" value="10" />
        </label>
        <label>
            Ballgröße
            <input type="range" id="radiusSlider" min="2" max="50" value="10" />
            <span id="radiusValue">10</span> px
        </label>
        <label>
            Schwerkraft
            <input type="range" id="gravitySlider" min="0" max="1" step="0.01" value="0.1" />
            <span id="gravityValue">0.10</span>
        </label>
        <label>
            Härte
            <input type="range" id="bounceSlider" min="0" max="2" step="0.1" value="1" />
            <span id="bounceValue">1.0</span>
        </label>
        <label>
            Ladungsstärke
            <input type="range" id="chargeStrengthSlider" min="0" max="5000" step="100" value="1000" />
            <span id="chargeStrengthValue">1000</span>
        </label>
        <label>
            Elektrische Kraft
            <input type="checkbox" id="electricForceToggle" class="toggle" checked />
        </label>
        <label>
            Feldlinien anzeigen
            <input type="checkbox" id="fieldLinesToggle" class="toggle" />
        </label>
        <div class="buttons">
            <button onclick="initBalls()">Starten</button>
            <button id="pauseBtn">Pause</button>
        </div>
    </div>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <div class="status">
        Kollisionen: <span id="collisionCount">0</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
